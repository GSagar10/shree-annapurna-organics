<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>श्री अन्नपूर्णा ऑर्गॅनिक उद्योग समूह</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0f2f1f;
    color:#fff;
}

/* HERO */
.hero{
    min-height:100vh;
    background:
        linear-gradient(135deg,rgba(16,74,45,.95),rgba(10,40,28,.95)),
        url("assets/products/halad.jpg") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

/* GLASS CARD */
.hero-card{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(20px);
    border-radius:30px;
    padding:50px 40px;
    text-align:center;
    max-width:850px;
    box-shadow:0 40px 80px rgba(0,0,0,0.4);
    animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

/* LOGO */
.logo{
    width:140px;
    height:140px;
    background:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 25px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.logo img{
    width:90px;
}

/* TEXT */
.hero h1{
    font-size:42px;
    font-weight:600;
    margin-bottom:15px;
}

.hero p{
    font-size:18px;
    opacity:.9;
    margin-bottom:35px;
}

/* BUTTON */
.btn{
    display:inline-block;
    padding:15px 40px;
    border-radius:50px;
    background:linear-gradient(135deg,#6fdc8c,#2e7d32);
    color:#fff;
    text-decoration:none;
    font-size:16px;
    font-weight:500;
    box-shadow:0 15px 30px rgba(0,0,0,.35);
    transition:.3s;
}

.btn:hover{
    transform:translateY(-4px);
    box-shadow:0 25px 45px rgba(0,0,0,.5);
}

/* PRODUCTS */
.products{
    background:#f5f7f4;
    color:#333;
    padding:80px 20px;
}

.products h2{
    text-align:center;
    font-size:34px;
    margin-bottom:50px;
    color:#1b5e20;
}

.grid{
    max-width:1100px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:30px;
}

.card{
    background:#fff;
    border-radius:22px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
    transition:.35s;
}

.card:hover{
    transform:translateY(-10px);
}

.card img{
    width:100%;
    height:210px;
    object-fit:cover;
}

.card h3{
    padding:18px;
    margin:0;
    font-size:18px;
}

/* FOOTER */
footer{
    background:#0b2619;
    padding:25px;
    text-align:center;
    font-size:14px;
    opacity:.85;
}
</style>
</head>

<body>

<section class="hero" id="about">
    <div class="hero-card">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>

        <h1>श्री अन्नपूर्णा ऑर्गॅनिक उद्योग समूह</h1>
        <p>शुद्ध • नैसर्गिक • विश्वासार्ह Organic उत्पादने</p>

        <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">
            WhatsApp वर संपर्क करा
        </a>
    </div>
</section>

<section class="products" id="products">
    <h2>आमची उत्पादने</h2>

    <div class="grid">
        <div class="card">
            <img src="assets/products/dhane.jpg">
            <h3>धणे</h3>
        </div>
        <div class="card">
            <img src="assets/products/halad.jpg">
            <h3>हळद</h3>
        </div>
        <div class="card">
            <img src="assets/products/jire.jpg">
            <h3>जिरे</h3>
        </div>
        <div class="card">
            <img src="assets/products/mirchi.jpg">
            <h3>मिरची</h3>
        </div>
    </div>
</section>

<footer>
    © 2026 श्री अन्नपूर्णा ऑर्गॅनिक उद्योग समूह
</footer>

</body>
</html>
